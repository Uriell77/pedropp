{% extends "layout1.html" %}

{%block content %}

<div class="collumn">
		<h1>Recargas</h1>

		<!-- ventana emergente para recargas-->
		<div class="container is-clipped">
				<div class="modal" id="modal1">
						<div class="modal-background" id="modalback"></div>
						<div class="modal-card">
								<header class="modal-card-head">
										<p class="modal-card-title">Recargas</p>
										<button class="delete" id="del" aria-label="close"></button>
								</header>
								<section class="modal-card-body">
										<!-- Content ... -->

										<div class="container" style="width:50%; height:50%; align:center">
												<form class="form" style="align:center" id="rec">
														<div class="block">

														<div><label class="label" for="">Numero:<br><input class="input is-primary" type="text"></label></div>
														<div><label class="label" for="">Monto:<br><input class="input is-primary" type="text"></label></div>
														<div><label class="label" for="">Referencia:<br><input class="input is-primary" type="text"></label></div>
														</div>
												</form>
										</div>
								</section>
								<footer class="modal-card-foot">
										<button class="button is-success" formmethod="get" formtarget="_top" form="rec">Recargar</button>
										<button class="button" id="cancel">Cancelar</button>
								</footer>
						</div>
				</div>	
		</div>
		<br>
		<section class="section">
				<div class="columns">
						<div class="column">
								<button id="boton1" class="has-background-grey-light"><img src="{{url_for('static', filename='img/movilnet.png')}}"></button></div>
						<div class="column">
								<button id="boton2" class="has-background-grey-light"><img src="{{url_for('static', filename='img/movistar.png')}}"></button></div>
						<div class="column">
								<button id="boton3" class="has-background-grey-light"><img src="{{url_for('static', filename='img/digitel.png')}}"></button></div>
				</div>



		</section>

		{% endblock %}
